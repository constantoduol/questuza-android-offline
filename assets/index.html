<html>
    <head>
    <title>Login</title>
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="quest pico" />   
    <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href='css/pos.css' rel='stylesheet' type='text/css'>
    
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/onload.js"></script>
    <script type="text/javascript" src="js/app-flow.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/ripples.js"></script>
    <script type="text/javascript" src="js/material.js"></script>
    </head>
    <body>
       <div>
        <form onsubmit="app.login();return false;">
            <h3>PIN</h3>
            <input type="text" class="form-control" id="username" placeholder="Email Address" style="display:none">
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="PIN" style="height: 50px;font-size: 20px;">
                <div id="error_space_login" class="error" ></div>
            </div>
            <button type="submit" class="btn btn-material-blue btn-lg" style="font-size: 30px">Sign in</button>

            <div id="logo_cont">
                <span>&copy;2015</span><span><img src="img/quest-pico.png" alt="logo"></span><br>
                <a href="#" onclick="javascript:app.loadDeviceSettings()"><img src="img/settings.png" style="width:30px"></a>
            </div>
        </form>
        </div>
    </body>
</html>
